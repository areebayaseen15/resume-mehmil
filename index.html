<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<header>
    <h1>INTERACTIVE RESUME BUILDER BY FATIMA ZEESHAN!</h1>
</header>
<body>
    <div class="resume-container">
        <form id="resumeForm" class="resume-form">
            <div class="profile-section">
                <label for="profilePic">Upload Profile Picture:</label>
                <input type="file" id="profilePic" accept="image/*">
            </div>
            <fieldset>
                <legend>Personal Information <button type="button" class="toggle-button" data-target="personalInfo">Show/Hide</button></legend>
                <div id="personalInfo">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required><br>
                    <label for="number">Number:</label>
                    <input type="tel" id="number" name="number" required><br>
                    

                </div>
            </fieldset>
            <fieldset>
                <legend>Education <button type="button" class="toggle-button" data-target="educationSection">Show/Hide</button></legend>
                <div id="educationSection">
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="4" required></textarea><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Experience <button type="button" class="toggle-button" data-target="experienceSection">Show/Hide</button></legend>
                <div id="experienceSection">
                    <label for="experience">Experience:</label>
                    <textarea id="experience" name="experience" rows="5" required></textarea><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Skills <button type="button" class="toggle-button" data-target="skillsContainer">Show/Hide</button></legend>
                <div id="skillsContainer">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" rows="4" required></textarea><br>
                </div>
            </fieldset>
            <button type="submit" class="btn">Generate Resume Builder</button>
            <p id="centre">Scroll down for your generated resume..</p>
        </form>
    </div>
 

    
    <div id="resumeOutput"></div>
    <div id="sharable-link" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your resume link</p>
        <a href="#" id="share-link" target="_blank"></a>
        

    </div>
    <script src="resume2.js"></script>
</body>
</html>
